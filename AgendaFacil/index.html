<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Fácil</title>
    <link rel="stylesheet" href="src/style.css">

    <!-- FONTES -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--  -->

</head>
<body>

    <nav>

        <div class="navTop">
            <div class="navItem">
                <img src="./img/LOGO.png" width="200px" >
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" class="searchInput" placeholder="Pesquisa"> 
                    <img src="./img/search.png" class="searchIcon" width="20px">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">
                    Oferta Limitada
                </span>
            </div>

        </div>

        <div class="navBottom">
            <h3 class="menuItem">Jaca</h3>
            <h3 class="menuItem">Americano</h3>
            <h3 class="menuItem">Disfarçado</h3>
            <h3 class="menuItem">Nevou</h3>
            <h3 class="menuItem">Reflexo</h3>
        </div>
    </nav>

    <div class="slider">
        <div class="sliderWrapper">
            <!-- JACA -->
            <div class="sliderItem">
                <img src="./img/jaca.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>   
                <h1 class="sliderTitle">Corte <br>do <br> Jaca <br> Curtinho</h1>
                <h2 class="sliderPrice">R$99,99</h2>
                <button class="agendBtn"> Agende Já!!!</button>
            </div>

            <!-- americano -->
            <div class="sliderItem">
                <img src="./img/americano.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>   
                <h1 class="sliderTitle">Corte <br>Americano</h1>
                <h2 class="sliderPrice">R$99,99</h2>
                <button class="agendBtn"> Agende Já!!!</button>
            </div>

            <!-- disfarçado -->
            <div class="sliderItem">
                <img src="./img/disfarçado.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>   
                <h1 class="sliderTitle">Corte <br> Disfarçado </h1>
                <h2 class="sliderPrice">R$99,99</h2>
                <button class="agendBtn"> Agende Já!!!</button>
            </div>

            <!-- nevou -->
            <div class="sliderItem">
                <img src="./img/nevou.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>   
                <h1 class="sliderTitle">Corte <br> Nevou </h1>
                <h2 class="sliderPrice">R$99,99</h2>
                <button class="agendBtn"> Agende Já!!!</button>
            </div>


            <!-- Reflexo -->
            <div class="sliderItem">
                <img src="./img/reflexo.jpg" alt="" class="sliderImg">
                <div class="sliderBg"></div>   
                <h1 class="sliderTitle">Corte <br> Reflexo <br> Curtinho</h1>
                <h2 class="sliderPrice">R$99,99</h2>
                <button class="agendBtn"> Agende Já!!!</button>
            </div>
        </div>
    </div>
    
    <script src="./src/script.js"></script>
</body>
</html>
